<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React basics</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>My website</h1>

    <div id="banner">

    </div>

    <footer>
        <p>Footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = "Welcome to my website!"
            const subtitle = "This is a website for learning React"
            const address = "https://www.netninja.dev"

            // const handleClick = (e) => {
            //     console.log('you clicked me')
            //     console.log('the site title is:', title)
            //     console.log(e)
            // }

            return (
                <div className="banner">
                    <h2>{ title.toUpperCase() }</h2>
                    <p> { subtitle } </p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random number: {Math.random() * 100}</p>
                    <a href={address}>Visit the Net Ninja site</a>
                    <br />
                    <br />
                    <button onClick={(e) => {
                        console.log('Hello')
                        console.log(e)
                    }}>Click me</button>
                </div>
            )
        }
        // Render the component to the DOM
        // ReactDOM.render(<Banner />, document.getElementById('banner')); - this used to work in React 17
        ReactDOM.createRoot(document.getElementById('banner')).render(<Banner />)

    </script>
</body>

</html>
